<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="./assets/styles.css" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono" />
     <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/316871/termynal.min.js"></script>
     <link rel="stylesheet" href="./assets/cli.css" />
     <title>Salla App Delete</title>
</head>

<body>
     <div id="termynal" data-termynal data-termynal data-ty-typeDelay="40" data-ty-lineDelay="700">
          <textarea data-ty class="note head">
  _____       _ _        _____ _      _____ 
 / ____|     | | |      / ____| |    |_   _|
| (___   __ _| | | __ _| |    | |      | |  
 \___ \ / _` | | |/ _` | |    | |      | |  
 ____) | (_| | | | (_| | |____| |____ _| |_ 
|_____/ \__,_|_|_|\__,_|\_____|______|_____|                                
      </textarea>
          <!-- <span data-ty class="note" 
        >[!] Read the docs: https://github.com/SallaApp/Salla-CLI/
      </span>
      <span data-ty class="note"
        >[!] Support and bugs:
        https://github.com/SallaApp/Salla-CLI/issues</span
      > -->

          <span data-ty="input">salla app delete</span>
          <span data-ty>
               <span class="link-label">❌ Select App to Delete: </span>
          </span>

          <span data-ty class="note">
               <span>() My Awesome App 001    -    Shipping</span>
          </span>
          <span data-ty class="note">
               <span>(x) My Awesome App 002    -    Shipping</span>
          </span>

          <span data-ty>
               <span class="link-label">ℹ️ You won't be able to retrive the App once removed!</span>
          </span>

          <span data-ty>Are you sure you want to delete your App? </span>
          <span data-ty="input" data-ty-typeDelay="1000" data-ty-prompt="(y/n)">y</span>
          </span>

          <span data-ty="progress" data-ty-progressChar="#"></span>

          <span data-ty>✅ App Deleted Successfully!</span>




     </div>
     <script src="./assets/script.js"></script>
</body>

</html>
